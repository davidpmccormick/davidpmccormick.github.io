<ul class="content">
  <li ng-repeat="bus in buses">
    <div class="inner">
      <span class="time">
        {{bus.time | date:'HH:mm'}}<br />
        <span class="relative">in x amount of time</span>
      </span>
      <span class="number">
        <span class="inner">{{bus.number}}</span>
      </span>
    </div>
  </li>
</ul>
